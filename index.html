<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>HOME</h3>
                <div class="score" id="home">0</div>
                <div class="button">
                    <button onclick="homeplus1()">+1</button>
                    <button onclick="homeplus2()">+2</button>
                    <button onclick="homeplus3()">+3</button>
                </div>
            </div>
            <div class="team">
                <h3>AWAY</h3>
                <div class="score" id="guest">0</div>
                <div class="button">
                    <button onclick="guestplus1()">+1</button>
                    <button onclick="guestplus2()">+2</button>
                    <button onclick="guestplus3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
